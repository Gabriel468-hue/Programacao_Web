<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="x-ua-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Formulario de cadrasto</title>

    <style>

@import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
*{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    font-family: 'Inter', sans-serif;
}padding

body{
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #0c0ce94d;
}

.container{
    width: 80%;
    height: 80vh;
    display: flex;
    box-shadow: 5px 5px 10px rgba(0,0,0.212);
}

.form-image {
    width: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #fde3a7d7;
    padding: 1rem;
}


    </style>
</head>

    
<body>
      <div class="container">
        <div class="form-image">
            <img src="../formulario 2/img/undraw_shopping_re_hdd9.svg" alt="">
            </div class form>
            <form action="#"></form>
            <div class="form-header">
                <div class="title">
                    <h1>cadastre-se</h1>
                </div>
                <div class="login-button">
                    <button><a href="">#</a>Entrar</button>
                </div>
           </div>

        <div class="input-group">
           <div class="input-box">
                <label form="firstname">Primeiro nome</label>
                <input id="fistname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
           </div>


          <div class="input-group">
    <div class="input-box">
                 <label form="lastname">Sobrenome</label>
                 <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
            </div>

            <div class="input-group">
                <div class="input-box">
                     <label form="email">Digite seu email</label>
                     <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                </div>

                <div class="input-group">
                    <div class="input-box">
                         <label form="password">Senha</label>
                         <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                </div>

        
                    <div class="input-group">
                        <div class="input-box">
                             <label form="Comfirmpassword">Comfirme sua senha</label>
                             <input id="Comfirmpassword" type="Comfirmpassword" name="Comfirmpassword" placeholder="Digite sua senha" required>
                    </div>
                        <div class="gender-inputs">
                            <h6>Gênero<h6>
                    </div>
                     
                    <div class="gender-group">
                        <div class="gender-imput">
                            <input type="radio" id="female" name="gender">
                            <label for="female">Feminino</label>
                    </div>

                        <div class="gender-group">
                            <div class="gender-imput">
                                <input type="radio" id="male" name="gender">
                                <label for="male">Masculino</label>
                    </div>

                        <div class="gender-group">
                            <div class="gender-imput">
                                <input type="radio" id="others" name="gender">
                                <label for="others">Outros</label>
                        </div>


                        <div class="gender-group">
                            <div class="gender-imput">
                                <input type="radio" id="none" name="gender">
                                <label for="none">Prefiro não dizer</label>
                        </div>
                    </div>
                 </div>
                </div class="continue-button">
                  <button><a href="">#</a>Continuar</button>
    
         
         

     

            

</body>
